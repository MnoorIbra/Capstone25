version: '3'

services:
  mariadb:
    image: mariadb:10.9
    container_name: mariadb
    restart: always
    environment:
      - MARIADB_USER=dhiva
      - MARIADB_PASSWORD=dhiva123
      - MARIADB_ROOT_PASSWORD=dhiva123
    ports:
      - "3306:3306"
    volumes:
      - "./db/data:/var/lib/mysql"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
    ports:
      - "8080:80"